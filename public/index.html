<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube Channel</title>
</head>
<body>
    <div class="container">
            <!-- Title -->
        <div class="youtube-channel">
            <i class="fa-brands fa-youtube"></i>
            <h1>Channel <span>Search</span></h1>
        </div>
        <!-- Form Input -->
        <form class="searchInput">
            <select name="channel" id="channel">
                <option value="" default>Select Channel</option>
                <option value="UCqZQlzSHbVJrwrn5XvzrzcA">Sport Channel</option>
                <option value="UCIEv3lZ_tNXHzL3ox-_uUGQ">Ramsay Cooking Channel</option>
                <!-- <option value="UCrRttZIypNTA1Mrfwo745Sg">Youtube Movie Channel</option> -->
            </select>
            <input id="searchInput" type="text" name="searchInput" placeholder="search">
            <button class="submitBtn" type="submit"><i class="fa-solid fa-arrow-right"></i></i></button>
        </form>
        <div class="video-container">
            <h1>Sport 2023</h1>
        </div> 
        <div class="no-result-container">
            <h2>No Result Found</h2>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
